<!DOCTYPE html>
<html lang="ar" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج استبيان - Survey Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* تعريف تنسيقات مخصصة لـ Tailwind */
        .tailwind-survey-bg {
            /* لون خلفية النموذج الأخضر الفاتح */
            background-color: #f0fff4; /* Light Mint Green */
            border: 1px solid #e2e8f0;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-8 flex items-start justify-center">

    <div class="w-full max-w-4xl bg-white shadow-lg rounded-lg border border-gray-200">
        
        <header class="tailwind-survey-bg p-4 mb-4 rounded-t-lg border-b border-gray-300">
            <h1 class="text-3xl font-bold text-center text-blue-800 tracking-wide uppercase">
                Survey Form
            </h1>
        </header>

        <form class="p-8 border-2 border-amber-800/50 rounded-lg m-4 space-y-8">
            
            <div class="flex">
                <p class="font-extrabold text-lg text-amber-800 mr-2">Q1</p>
                <div>
                    <p class="text-gray-900 font-semibold mb-2">How satisfied are you with the support you received?</p>
                    <div class="space-y-1 ml-4">
                        <label class="block text-gray-700">
                            <input type="radio" name="q1_satisfaction" value="option1" class="mr-2"> option 1
                        </label>
                        <label class="block text-gray-700">
                            <input type="radio" name="q1_satisfaction" value="option2" class="mr-2"> option 2
                        </label>
                        <label class="block text-gray-700">
                            <input type="radio" name="q1_satisfaction" value="option3" class="mr-2"> option 3
                        </label>
                        <label class="block text-gray-700">
                            <input type="radio" name="q1_satisfaction" value="option4" class="mr-2"> option 4
                        </label>
                    </div>
                </div>
            </div>
            
            <div class="flex">
                <p class="font-extrabold text-lg text-amber-800 mr-2">Q2</p>
                <div>
                    <p class="text-gray-900 font-semibold mb-2">How would you rate our response time?</p>
                    <div class="space-y-1 ml-4">
                        <label class="block text-gray-700">
                            <input type="radio" name="q2_response_time" value="option1" class="mr-2"> option 1
                        </label>
                        <label class="block text-gray-700">
                            <input type="radio" name="q2_response_time" value="option2" class="mr-2"> option 2
                        </label>
                        <label class="block text-gray-700">
                            <input type="radio" name="q2_response_time" value="option3" class="mr-2"> option 3
                        </label>
                        <label class="block text-gray-700">
                            <input type="radio" name="q2_response_time" value="option4" class="mr-2"> option 4
                        </label>
                    </div>
                </div>
            </div>

            <div class="flex">
                <p class="font-extrabold text-lg text-amber-800 mr-2">Q3</p>
                <div>
                    <p class="text-gray-900 font-semibold mb-2">How would you rate the quality of the solution provided?</p>
                    <div class="space-y-1 ml-4">
                        <label class="block text-gray-700">
                            <input type="radio" name="q3_quality" value="option1" class="mr-2"> option 1
                        </label>
                        <label class="block text-gray-700">
                            <input type="radio" name="q3_quality" value="option2" class="mr-2"> option 2
                        </label>
                        <label class="block text-gray-700">
                            <input type="radio" name="q3_quality" value="option3" class="mr-2"> option 3
                        </label>
                        <label class="block text-gray-700">
                            <input type="radio" name="q3_quality" value="option4" class="mr-2"> option 4
                        </label>
                    </div>
                </div>
            </div>

            <div class="flex">
                <p class="font-extrabold text-lg text-amber-800 mr-2">Q4</p>
                <div>
                    <p class="text-gray-900 font-semibold mb-2">How likely are you to contact our support team again if needed?</p>
                    <div class="space-y-1 ml-4">
                        <label class="block text-gray-700">
                            <input type="radio" name="q4_likely" value="option1" class="mr-2"> option 1
                        </label>
                        <label class="block text-gray-700">
                            <input type="radio" name="q4_likely" value="option2" class="mr-2"> option 2
                        </label>
                        <label class="block text-gray-700">
                            <input type="radio" name="q4_likely" value="option3" class="mr-2"> option 3
                        </label>
                        <label class="block text-gray-700">
                            <input type="radio" name="q4_likely" value="option4" class="mr-2"> option 4
                        </label>
                    </div>
                </div>
            </div>

            <div class="flex">
                <p class="font-extrabold text-lg text-amber-800 mr-2">Q5</p>
                <div>
                    <p class="text-gray-900 font-semibold mb-2">How did the agent clearly explain the solution?</p>
                    <div class="space-y-1 ml-4">
                        <label class="block text-gray-700">
                            <input type="radio" name="q5_explanation" value="option1" class="mr-2"> option 1
                        </label>
                        <label class="block text-gray-700">
                            <input type="radio" name="q5_explanation" value="option2" class="mr-2"> option 2
                        </label>
                        <label class="block text-gray-700">
                            <input type="radio" name="q5_explanation" value="option3" class="mr-2"> option 3
                        </label>
                        <label class="block text-gray-700">
                            <input type="radio" name="q5_explanation" value="option4" class="mr-2"> option 4
                        </label>
                    </div>
                </div>
            </div>

            <div class="flex justify-center pt-4">
                <button type="submit" 
                        class="bg-lime-200 hover:bg-lime-300 text-gray-800 font-bold py-2 px-8 rounded-lg shadow-md border border-lime-500 transition duration-150 ease-in-out">
                    Submit
                </button>
            </div>

        </form>

    </div>

</body>
</html>
